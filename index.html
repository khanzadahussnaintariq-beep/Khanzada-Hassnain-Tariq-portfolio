  <script>

      theme: {

              bg: '#0a0a0a',
              card: '#171717',
              text: '#ededed',
              muted: '#a3a3a3'

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    /* Removed global scroll-snap-type for proper Lenis scrolling */
    html {
      /* scroll-behavior: smooth; */
      /* Removed to avoid conflict with Lenis */
    }

    body {
      font-family: 'Inter', sans-serif;
      user-select: none;
      overflow-x: hidden;
      width: 100%;
    }

    section {
      min-height: 110vh;
      /* Increased from 100vh for larger feel */
      width: 100%;
      /* Removed scroll-snap-align/stop */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 8rem;
      /* Increased padding */
      padding-bottom: 8rem;
    }

    /* Lenis Recommended CSS */
    html.lenis,
    html.lenis body {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }

    /* Re-enable selection for text content */
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    span,
    a,
    li,
    input,
    textarea,
    select,
    button {
      user-select: text;
    }

    /* Custom scrollbar - Hidden for cleaner look as requested */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
